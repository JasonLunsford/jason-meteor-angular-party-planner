<div class="col-sm-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<p class="panel-title">Login Pul-lease</p>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="loginEmail">Email</label>
					<input type="email"
						   class="form-control"
						   id="loginEmail"
						   placeholder="Email"
						   aria-label="email"
						   ng-model="lc.credentials.email">
				</div>
				<div class="form-group">
					<label for="loginPassword">Password</label>
					<input type="password"
						   class="form-control"
						   id="loginPassword"
						   placeholder="Password"
						   aria-label="password"
						   ng-model="lc.credentials.password">
				</div>
				<button type="submit"
						class="btn btn-default"
						aria-label="login"
						ng-click="lc.login()">Login</button>
				<a href="/resetpw"
				   class="pull-right">Forgot password?</a>
			</form>
			<p class="user-error ng-cloak" ng-if="lc.error">{{ lc.error }}</p>
		</div>
	</div>
</div>
