<form>
	<label>Name</label>
	<input ng-model="partyList.newParty.name">
	<label>Description</label>
	<input ng-model="partyList.newParty.description">
	<label>Public</label>
	<input type="checkbox" ng-model="partyList.newParty.public">
	<button ng-click="partyList.newParty.owner=$root.currentUser._id; partyList.parties.push(partyList.newParty)">Add</button>
	<button ng-click="partyList.removeAll()">Remove All</button>
</form>
<ul>
	<li ng-repeat="party in partyList.parties">
		<a href="/parties/{{party._id}}" ng-click="partyList.showMe()">{{party.name}}</a>
		<p>{{party.description}}</p>
		<button ng-click="partyList.remove(party)">X</button>
	</li>
</ul>
